version: "3.9"
volumes:
  blog_volume:

services:
  blog:
    container_name: django-easy-blog
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - blog_volume:/app
      - ./db:/app/db
    restart: always
    links:
      - elasticsearch
    depends_on:
      - elasticsearch
    user: root    
  nginx:
    container_name: nginx-easy-blog
    build:
      context: .
      dockerfile: nginx.Dockerfile
    volumes:
      - blog_volume:/app
    links:
      - blog
    ports:
      - "8002:80"
    restart: always
    depends_on:
      - blog
  elasticsearch:
    container_name: esearch_easy-blog
    image: elasticsearch:7.16.3
    restart: always
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      discovery.type: single-node
