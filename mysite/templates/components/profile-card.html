<div class="profile_card {% if minimal %}minimal{% endif %}">
    <a href="{% url 'profile_page' username %}">
        <img src="{{avatar}}" alt="{{username}}'s avatar">
        <div class="about">
            <div class="name-container">
                <div>
                    <span class="username">
                        @{{username}}
                    </span>
                    {% if first_name %}
                        <br><span class="name">{{first_name | title}} {{last_name | title}}</span>
                    {% endif %}
                </div>
                {% if username != request.user.username %}
                    {% if following %}
                        <button class="flat" onclick="follow(event, '{{ username }}')">Unfollow <ion-icon name="remove-circle-outline"></ion-icon></button>
                    {% else %}
                        <button class="flat" onclick="follow(event, '{{ username }}')">Follow <ion-icon name="add-circle-outline"></ion-icon></button>
                    {% endif %}
                {% endif %}
            </div>
            {% if not minimal %}
               <p class="bio">{{bio}}</p>
            {% endif %}
        </div>
    </a>
    <div class="profile-card-banner" style="background: url('{{ banner }}');background-size: cover;background-position: center;"></div>
</div>
