<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>Easy Blog</title>
    <meta name="viewport" content="width = 375, initial-scale = -1">
      <style type="text/css">
          * {
              color: white;
          }
      </style>
  </head>

  <body style="background-color: #282828; color: white; font-size: 16px;">
    <div style="text-align: center;">
      <table align="center" border="0" cellpadding="0" cellspacing="0" style="height:100%; width:600px;">
          <!-- BEGIN EMAIL -->
          <tr>
            <td align="center" bgcolor="#282828" style="padding:30px">
                <p style="text-align:left">Hello <strong>{{context.username}}</strong>,
                    <br>
                    <br>
                    {{context.p1}}
                </p>
                {% for line in context.lines %}
                    <span>{{line}}</span><br>
                {% endfor %}
                <p style="text-align:left">
                    {{context.p2}}
                </p>
                <p style="text-align:left">
                    Sincerely,
                    <br>Easy Blog by Ahmadz.ai
                </p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
