{% extends 'base.html' %}

{% block title %}Verify Email{% endblock %}

{% block content %}
<div class="center">
<h1>Verify Your Email</h1>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
    <br>
  <input type="submit" value="Send Email">
</form>
</div>
{% endblock %}


{% block styles %}
    <style>
        form input { width: 100%; }
    </style>
{% endblock %}
