
  {% extends 'base.html' %}

  {% block title %}Forgot Your Password?{% endblock %}

  {% block content %}
  <div class="center">
    <h1>Log In</h1>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <a href="/recover/">Forgot Password?</a> <br><br>
      <input type="submit" value="Log In">
    </form>
  </div>
  {% endblock %}
