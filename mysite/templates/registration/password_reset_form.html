{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<div class="center">
  <h1>Forgot your password?</h1>
  <p>Forgot your account’s password or having trouble logging in? Enter your email address and we’ll send you a recovery link.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Reset Password">
  </form>
</div>
{% endblock %}
