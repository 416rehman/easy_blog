{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="center">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
      <br><a href="/auth/login">Already have an account? Log in</a><br><br>
    <button type="submit">Sign Up</button>
  </form>
</div>
{% endblock %}
