{% extends 'base.html' %}

{% block title %}Account Recovery{% endblock %}

{% block content %}
<div class="center">
  <h1>Enter New Password</h1>
  <p>Please enter your new password twice so we can verify you typed it in correctly.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Reset Password">
  </form>
</div>

{% endblock %}
