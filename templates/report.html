{% extends "base.html" %}
{% load template_tags %}
{% block content %}
<form method="post" class="center" style="display: flex; flex-direction: column;" >
    <br>
    {% csrf_token %}
    <label for="id_reason">Reason</label>
    {{form.reason}}
    <br>
    <label for="id_comment">Comment</label>
    {{form.comment}}<br>
    <hr>
    <input type="submit" value="Report">
</form>
{% endblock %}

{% block meta %}
    {% meta_tags title="Submit a Report" %}
{% endblock meta %}
